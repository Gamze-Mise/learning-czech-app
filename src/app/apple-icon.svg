<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clip path to make everything perfectly round -->
    <clipPath id="circleClip">
      <circle cx="90" cy="90" r="90"/>
    </clipPath>
    
    <!-- Gradient for 3D effect -->
    <radialGradient id="mainGradient" cx="0.4" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </radialGradient>
  </defs>
  
  <!-- Main circle background with gradient -->
  <circle cx="90" cy="90" r="90" fill="url(#mainGradient)" />
  
  <!-- Czech flag design clipped to circle -->
  <g clip-path="url(#circleClip)">
    <!-- White top half -->
    <path d="M0 0 L180 0 L180 90 L0 90 Z" fill="#FFFFFF" />
    
    <!-- Red bottom half -->
    <path d="M0 90 L180 90 L180 180 L0 180 Z" fill="#D7141A" />
    
    <!-- Blue triangle -->
    <path d="M0 0 L0 180 L90 90 Z" fill="#11457E" />
  </g>
  
  <!-- Strong shine effect (like in your image) -->
  <ellipse cx="90" cy="55" rx="55" ry="35" fill="rgba(255,255,255,0.4)" opacity="0.8"/>
  <ellipse cx="90" cy="45" rx="45" ry="25" fill="rgba(255,255,255,0.6)" opacity="0.9"/>
  
  <!-- Inner glow -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
